{% extends 'customer/main.html' %}
{% load static %}
{% block content %}


<div class="row">
  

  <div class="col-md-4"></div>
  <div class="col-md-4">




<div class="card">
  <div class="card-header"><h1>SignIn</h1></div>
  <div class="card-body">
    




<form action="{% url 'signin' %}" method="POST">
  {% csrf_token %}
      {% if messages %}
       {% for message in messages %}
        <div class="alert alert-{{ message.tags }} dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       {% endfor %}
     {% endif %}
  <div class="form-group">
    <label for="username">User Name</label><br>
          <span style="background-color: #E0FFFF">
            <small class="text-danger">{{ warning }}</small>
          </span>
    <input type="text" class="form-control"  placeholder="Enter username" name="username" required>
  </div>



  <div class="form-group">


    <label for="email">Password:</label><br>
   <input type="password" class="form-control" id="email" placeholder="Enter Password" name="password" required>
  </div>



  <div class="form-group form-check">
<input type="submit" class="btn btn-success" name="submit">
  <div><span class="text-danger"> Don't have an Account...</span><a href="{% url 'signup' %}" class="text-info">Register</a></div>
  <span> Forgot Password?<a href="{% url 'reset_password' %}">reset</a></span>
  </div>
  

</form>





  </div>
 <!-- <div class="card-footer">Footer</div>-->
</div><!--Card-->






  </div>
  <div class="col-md-4"></div>


</div><!--row-->

{% endblock %}
